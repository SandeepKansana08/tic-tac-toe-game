<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
   
        <p class="player"></p>

        <div class="game-container">

            <div class="box1 boxes"></div>
            <div class="box2 boxes"></div>
            <div class="box3 boxes"></div>
            <div class="box4 boxes"></div>
            <div class="box5 boxes"></div>
            <div class="box6 boxes"></div>
            <div class="box7 boxes"></div>
            <div class="box8 boxes"></div>
            <div class="box9 boxes"></div>
        </div>

        <button class="btn">New Game</button>
   </div> 
   <script src="script.js"></script>
</body>
</html>
